<div class="container mt-4">
  <h2 class="mb-4">Episodes List</h2>
  <div class="mat-elevation-z8 p-3 rounded">
    <table mat-table [dataSource]="dataSource" class="table custom-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let episode">{{ episode.id }}</td>
      </ng-container>

      <ng-container matColumnDef="episode">
        <th mat-header-cell *matHeaderCellDef>Episode</th>
        <td mat-cell *matCellDef="let episode">{{ episode.episode }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let episode">{{ episode.name }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'episode', 'name']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'episode', 'name'];" (click)="onRowClicked(row)" class="mat-row"></tr>
    </table>
    <mat-paginator #paginator [pageSize]="10" [showFirstLastButtons]="true"></mat-paginator>
  </div>
</div>
