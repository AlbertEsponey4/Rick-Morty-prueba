<div class="characters-container d-flex flex-wrap justify-content-center p-1 p-md-5">
  <div *ngIf="episodeId" class="d-flex col-12 justify-content-center align-items-center mb-3 mx-5">
    <div class="mx-5 alert alert-info">
      Mostrando personajes del episodio {{ episodeId }}
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-center p-2" *ngFor="let character of characters">
    <app-character-card [character]="character"></app-character-card>
  </div>
</div>
